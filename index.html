<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Clone</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/app.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX7u423gjL3ckJdmtpKsFavj6aPhCAgJw&callback=initMap&libraries=places"
      defer
    ></script>
  </head>
  <body>
    <div id="search-box">
      <input
        id="search-input"
        type="text"
        placeholder="Search for a place..."
      />
    </div>
    <div id="map"></div>
  </body>
</html>
